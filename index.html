<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
    <label for="Personal detail">Personal           detail<br>Salutation</label>
            <select id="Personal detail">
                <option value="none">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                
            </select>
            <br>
            <br>
            <label for="firstname" >First Name:</label>
            <input type="text" id="firstname"placeholder="abcd"/>
            <br>
            <br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname"placeholder="abcd"/>
            <br>
            <br>
            <label>Gender:</label>
            <input type="radio" value="male" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" value="female" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
            <br>
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            <label>Address</label>
            <br>
            <textarea name="message" rows="5" cols="30"></textarea>
            <br>
            <br>
            <input type="submit">
        </form>
</body>
</html>
